<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>P# Visualizer</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <link rel="stylesheet" href="jquery-ui.css"/>
    <script src="jquery-1.12.4.js"></script>
    <script src="jquery-ui.js"></script>
    <script src="d3.v4.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <h1>P# Visualizer</h1>

    <div class="section">
        <input type="file" id="jsonFilePicker" style="display:none" />
        <button id="jsonFilePickerButton">Load trace file</button>
    </div>

    <div class="section">
        <input type="checkbox" id="simulationCheckbox" /> Simulation mode
    </div>

    <div class="section" id="machine-order"></div>

    <div class="section">
      <div id="machine-states">
      </div>
      <div id="diagram-container">
          <div id="header-container">
              <svg id="diagram-header" height="10">
              </svg>
          </div>
          <div id="sequence-diagram-container" class="section">
              <svg id="diagram">
                  <defs>
                      <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth" fill="gray">
                          <path d="M0,0 L0,6 L9,3 z" />
                      </marker>
                  </defs>
                  <g id="sequence-diagram">
                  </g>
              </svg>
          </div>
      </div>
    </div>
</body>
</html>
